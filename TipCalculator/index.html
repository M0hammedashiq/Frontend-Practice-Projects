<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tip calculator</h1>
    <div class="tipform">
        <input id="input-bill" class="inputbox" type="number" placeholder="enter Bill amount">
        <select id="select-tip" class="inputbox">
            <option value="0.1">10%</option>
            <option value="0.20">20%</option>
            <option value="0.30">30%</option>
        </select>
        <button id="calculate-button" class="inputbox">Calculate tip</button>
        <input id="input-person" class="inputbox" type="number" placeholder="Enter no of person">
        <button id="split-button" class="inputbox">Split The Bill</button>
    </div>
    <div class="tipvalue"></div>
    <script src="app.js"></script>
</body>

</html>
