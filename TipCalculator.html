<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        .tipform {
            display: flex;
        }
        .inputbox {
            color: black;
            padding: 20px;
            margin-right: 20px;
            border: none;
            background: rgb(207, 207, 234);
        }
        .tipvalue {
            font-size: 3rem;
            padding: 20px;
            color: rgb(33, 155, 115);
        }
    </style>
</head>
<body>
    <h1>Tip calculator</h1>
    <div class="tipform">
        <input id="input-bill" class="inputbox" type="number" placeholder="enter Bill amount">
        <select id="select-tip" class="inputbox">
            <option value="0.1">10%</option>
            <option value="0.20">20%</option>
            <option value="0.30">30%</option>
        </select>
        <button id="calculate-button" class="inputbox">Calculate tip</button>
        <input id="input-person" class="inputbox" type="number" placeholder="Enter no of person">
        <button id="split-button" class="inputbox">Split The Bill</button>
    </div>
    <div class="tipvalue"></div>
    <script>
        const calcbutn = document.querySelector("#calculate-button");
        const splitbutton = document.querySelector("#split-button");
        const persons = document.querySelector('#input-person');
        const tipval = document.querySelector("#select-tip");
        let tip = document.querySelector(".tipvalue");
        const bill = document.querySelector("#input-bill");
        calcbutn.addEventListener('click', () => {
            let tip_value = (bill.value * tipval.value).toFixed(2);
            tip.innerHTML = `Your Tip Money is ${tip_value}`;
        })
        splitbutton.addEventListener('click', () => {
            let split_value = (bill.value / persons.value).toFixed(2);
            tip.innerHTML = `Divided bill is ${split_value} per head`;
        }
        );
    </script>
</body>
</html>
