<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <title>Document</title>
</head>

<body style="background-color: rgb(177, 247, 183);">
    <h1 style="text-align: center;">WEATHER FORECAST</h1>
    <div class="form-div" style="display: flex;justify-content: center; gap: 5px;">
        <form>
            <input type="text" placeholder="Search City..." id="input-box"
                style="border-style:none;padding:3px;border-radius:5px;">
        </form>
        <button id="submit-btn" style="border-style:nonr;border-radius: 5px">Search</button>
    </div>
    <div style="display: flex; justify-content: center;text-align: center;">
        <main>
            <h2 id="city-name">City Name</h2>
            <div class="weather-div">
                <div style="display: flex;justify-content: center;">
                    <h4 style="padding:10px;color: green;"> Weather :</h4>
                    <h5 id="weather-div" style="padding: 10px;">weather Detail</h5>
                </div>
                <div style="display: flex;justify-content: center;">
                    <h4 style="padding:10px;color: green;">Temperature :</h4>
                    <h5 id="temp-div" style="padding:10px;">Temperature details</h5>
                </div>
                <div style="display: flex;justify-content: center;">
                    <h4 style="padding:10px;color: green;"> Wind Speed :</h4>
                    <h5 id="wind-div" style="padding: 10px;">Wind Detail</h5>
                </div>
            </div>
        </main>
    </div>
    <script>
        const apiKey = "your api key";
        const input = document.querySelector("#input-box");
        const srchbtn = document.querySelector("#submit-btn");
        const weatherdiv = document.querySelector("#weather-div")
        const tempdiv = document.querySelector("#temp-div")
        const winddiv = document.querySelector("#wind-div")
        const cityname = document.querySelector("#city-name")
        srchbtn.addEventListener("click", () => {
            searched = input.value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searched}&appid=${apiKey}`)
                .then(fetchdata => fetchdata.json())
                .then(geoData => {
                    getRealData(geoData.coord.lon, geoData.coord.lat);
                })
                .catch(error =>{
                    cityname.innerHTML = "error fetching city data";
        })
        function getRealData(lon, lat) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`)
                .then(fetchdata => fetchdata.json())
                .then(data => {
                    console.log(data);
                    cityname.innerHTML = data.name;
                    tempdiv.innerHTML = `${Math.trunc(data.main.temp - 273)} Celcius`;
                    winddiv.innerHTML = `${data.wind.speed} km/h`;
                    weatherdiv.innerHTML = data.weather.description;
                })
                .catch(error =>{
                    cityname.innerHTML = "error fetching weather data";
        })
        }
        })

    </script>
</body>

</html>
